spring:
  application:
    name: order-service
  config:
    import: optional:configserver:http://localhost:8888
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: localhost
    metadata-map:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
server:
  port: 8001